---
name: semantic_seg_const
description: Test distributed training
labels:
    - Semantic_Segmentation
max_restarts: 0
records_per_epoch: 20000
scheduling_unit: 300
min_validation_period:
    epochs: 1

checkpoint_storage:
    host_path: /mnt/share/RxConnect/checkpoints
    storage_path: semantic_segmentation
    type: shared_fs

data:
    url: https://drive.google.com/file/d/1sVXW1UirpDvzMANyV9M4zaIqaia2X-Mo/view?usp=sharing
    md5: c931b863f1aec03030831562a2d44547
    download_dir: /mnt/share/RxConnect
    force_download: false
    filename: RxImage_Segment.zip
    num_workers: 4
    image_size:
        - 416
        - 720

hyperparameters:
    encoder: resnet18
    global_batch_size: 128
    patience: 5
    initial_lr: 0.001
    lr_T_max: 2
    lr_eta_min: 0
    lr_last_epoch: -1
    optimizer: AdamW
    weight_decay: 0.0001
    gradient_clip_val: 1.0

    # Loss Coefficients
    loss:
        lovasz_loss:
            coef: 0.1
            per_image: true
        focal_loss:
            coef: 0.9
            alpha: 0.5
            gamma: 2

profiling:
    begin_on_batch: 0
    enabled: true
    end_after_batch:
    sync_timings: true

searcher:
    name: single
    metric: dataset_iou
    smaller_is_better: false
    max_length:
        epochs: 100

debug: false
entrypoint: rx_connect.segmentation.semantic.model_def:SegTrial
workspace: workspace2
project: Semantic_Segmentation
resources:
    resource_pool: workspace2
    slots_per_trial: 1
